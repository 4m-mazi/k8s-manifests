apiVersion: apps/v1
kind: Deployment
metadata:
  name: pleroma-deployment
  labels:
    app: pleroma
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pleroma
  template:
    metadata:
      labels:
        app: pleroma
    spec:
      containers:
        - name: pleroma
          image: ghcr.io/4m-mazi/docker-pleroma:sha-4dd197d:main@sha256:7f67b08c518b82acf80c8741d31d90ff2091eb09c6fba593307d2cb362b942f1
          envFrom:
            - secretRef:
                name: postgress-db-password
          env:
            - name: POSTGRES_USER
              value: "pleroma"
            - name: POSTGRES_DB
              value: "pleroma"
        - name: postgres
          image: postgres:12.1-alpine@sha256:686fc517b2b979f972aa2cdbdb4e3392f28b7d6e6dc31054c05144863e6d9098
          env:
            - name: DOMAIN
              value: "example.com"
            - name: INSTANCE_NAME
              value: "MMMM"
            - name: ADMIN_EMAIL
              value: "admin@example.com"
            - name: NOTIFY_EMAIL
              value: "notify@example.com"
            - name: DB_USER
              value: "pleroma"
            - name: DB_NAME
              value: "pleroma"
          envFrom:
            - secretRef:
                name: postgress-db-password
