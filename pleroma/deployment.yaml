apiVersion: apps/v1
kind: Deployment
metadata:
  name: pleroma-deployment
  labels:
    app: pleroma
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pleroma
  template:
    metadata:
      labels:
        app: pleroma
    spec:
      containers:
        - name: pleroma
          image: ghcr.io/4m-mazi/docker-pleroma:main@sha256:94029c74778493c7af3090573a871fabc51944445071ab632fbbded09bc76216
          envFrom:
            - secretRef:
                name: postgress-db-password
          env:
            - name: POSTGRES_USER
              value: "pleroma"
            - name: POSTGRES_DB
              value: "pleroma"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pleroma-deployment
  labels:
    app: pleroma
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pleroma
  template:
    metadata:
      labels:
        app: pleroma
    spec:
      containers:
        - name: postgres
          image: postgres:12.1-alpine
          env:
            - name: DOMAIN
              value: "example.com"
            - name: INSTANCE_NAME
              value: "MMMM"
            - name: ADMIN_EMAIL
              value: "admin@example.com"
            - name: NOTIFY_EMAIL
              value: "notify@example.com"
            - name: DB_USER
              value: "pleroma"
            - name: DB_NAME
              value: "pleroma"
          envFrom:
            - secretRef:
                name: db-password
