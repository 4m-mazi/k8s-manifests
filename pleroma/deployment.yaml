apiVersion: apps/v1
kind: Deployment
metadata:
  name: pleroma-deployment
  labels:
    app: pleroma
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pleroma
  template:
    metadata:
      labels:
        app: pleroma
    spec:
      containers:
        - name: pleroma
          image: ghcr.io/4m-mazi/docker-pleroma:main@sha256:7f67b08c518b82acf80c8741d31d90ff2091eb09c6fba593307d2cb362b942f1
          env:
            - name: DOMAIN
              value: "example.com"
            - name: INSTANCE_NAME
              value: "MMMM"
            - name: ADMIN_EMAIL
              value: "admin@example.com"
            - name: NOTIFY_EMAIL
              value: "notify@example.com"
            - name: DB_USER
              value: "pleroma"
            - name: DB_NAME
              value: "pleroma"
            - name: DB_HOST
              value: "pleroma-db"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-password
                  key: DB_PASS
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pleroma-db-deployment
  labels:
    app: pleroma-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pleroma-db
  template:
    metadata:
      labels:
        app: pleroma-db
    spec:
      containers:
        - name: postgres
          image: postgres:12.1-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "pleroma"
            - name: POSTGRES_DB
              value: "pleroma"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgress-db-password
                  key: POSTGRES_PASSWORD
