apiVersion: v1
kind: Service # これないとコンテナが繋がらない
metadata:
  name: postgres
  labels:
    app: pleroma-db
spec:
  selector:
    app: pleroma-db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pleroma-deployment
  labels:
    app: pleroma
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pleroma
  template:
    metadata:
      labels:
        app: pleroma
    spec:
      initContainers:
        - name: set-config-permissions
          image: ghcr.io/4m-mazi/docker-pleroma:main@sha256:e8f65dc239daddcbd56bd1516019b07786b8a40a1f67577f65d75b2b2d1ee6ef
          command: ["/bin/sh"]
          args: ["-c", "chmod o= /etc/pleroma/config.exs"]
          volumeMounts:
            - name: config-volume
              mountPath: /etc/pleroma/config.exs
      containers:
        - name: pleroma
          image: ghcr.io/4m-mazi/docker-pleroma:main@sha256:e8f65dc239daddcbd56bd1516019b07786b8a40a1f67577f65d75b2b2d1ee6ef
          env:
            - name: DOMAIN
              value: "example.com"
            - name: INSTANCE_NAME
              value: "MMMM"
            - name: ADMIN_EMAIL
              value: "admin@example.com"
            - name: NOTIFY_EMAIL
              value: "notify@example.com"
            - name: DB_USER
              value: "pleroma"
            - name: DB_NAME
              value: "pleroma"
            - name: DB_HOST
              value: "postgres"
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: db-password
                  key: DB_PASS
            - name: UID
              value: "1000"
            - name: GID
              value: "1000"
            - name: PLEROMA_VER
              value: "v2.4.2"
      volumes:
        - name: config-volume
          persistentVolumeClaim:
            claimName: config-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pleroma-db-deployment
  labels:
    app: pleroma-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pleroma-db
  template:
    metadata:
      labels:
        app: pleroma-db
    spec:
      containers:
        - name: postgres
          image: postgres:12.1-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "pleroma"
            - name: POSTGRES_DB
              value: "pleroma"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgress-db-password
                  key: POSTGRES_PASSWORD
