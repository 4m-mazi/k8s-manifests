apiVersion: apps/v1
kind: Deployment
metadata:
  name: osekkai-chan-deployment
  labels:
    app: osekkai-chan
spec:
  replicas: 1
  selector:
    matchLabels:
      app: osekkai-chan
  template:
    metadata:
      labels:
        app: osekkai-chan
    spec:
      containers:
        - name: osekkai-chan
          image: ghcr.io/4m-mazi/osekkai-chan:0.1.5@sha256:773c5be1af97ae92192ee708fb253f0dfa505ec023a7c32a0c8e1457297ba7b7
          env:
            - name: ROLE_ID
              value: "1167009278368940032"
            - name: VOICE_CHANNEL_ID
              value: "1185980820813529228"
            - name: TEXT_CHANNEL_ID
              value: "1167011473327915078"
          envFrom:
            - secretRef:
                name: discord-bot-token
