apiVersion: apps/v1
kind: Deployment
metadata:
  name: osekkai-chan-deployment
  labels:
    app: osekkai-chan
spec:
  replicas: 1
  selector:
    matchLabels:
      app: osekkai-chan
  template:
    metadata:
      labels:
        app: osekkai-chan
    spec:
      containers:
        - name: osekkai-chan
          image: ghcr.io/4m-mazi/osekkai-chan:0.1.28@sha256:136cfa406dc093df735c4b501e3b40a074dd47e90c9b1458a7476cdfe1edc1b8
          env:
            - name: ROLE_ID
              value: "1167009278368940032"
            - name: VOICE_CHANNEL_ID
              value: "1185980820813529228"
            - name: TEXT_CHANNEL_ID
              value: "1167011473327915078"
          envFrom:
            - secretRef:
                name: osekkai-chan-secret
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
