apiVersion: apps/v1
kind: Deployment
metadata:
  name: osekkai-chan-deployment
  labels:
    app: osekkai-chan
spec:
  replicas: 1
  selector:
    matchLabels:
      app: osekkai-chan
  template:
    metadata:
      labels:
        app: osekkai-chan
    spec:
      containers:
        - name: osekkai-chan
          image: ghcr.io/4m-mazi/osekkai-chan:0.1.10@sha256:13efdfd5f198feb94a28872678a8f7a17cd3b7454308c8afe31a8caf9e40a08c
          env:
            - name: ROLE_ID
              value: "1167009278368940032"
            - name: VOICE_CHANNEL_ID
              value: "1185980820813529228"
            - name: TEXT_CHANNEL_ID
              value: "1167011473327915078"
          envFrom:
            - secretRef:
                name: discord-bot-token
