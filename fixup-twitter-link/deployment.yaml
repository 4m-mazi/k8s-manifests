apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:039dac1ee2144e2bc684a79d9b9fd43aefde93263d4345d93465dffcf7dcfd26
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
