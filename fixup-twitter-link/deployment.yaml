apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:b26885662e829634b91564ea0881b8b98ab674dbd3116c483190b54757e4fdf2
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
