apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:c40c535addedc94bca0879773aae589ea0e13bb7581cd93449843c8a010bf743
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
