apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:9133faac1a544a646d64d9173cb83502f8fffe51a51e0876fdd809ecfe339d76
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
