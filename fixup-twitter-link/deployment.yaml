apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:d74c1e10dc4def820f4c3860229167f47a8e793ac67e830c2b29d92a8d84e4f7
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
