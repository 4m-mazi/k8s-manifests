apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:50c8dc1ee149d5c1393039cf60a8255e35cbfef26828b1b34590d65d79601424
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
