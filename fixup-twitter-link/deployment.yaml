apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:fd79760aeec402c8f85b95c0256e63bb55b03bec0ecf0f6802d5c83b72e1b109
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
