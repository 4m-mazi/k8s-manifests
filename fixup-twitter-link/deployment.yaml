apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:39f3dbec9802bc8d6cd29097b1cefc1ea64f6e2c173bd907eb2769a14f0b46e4
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
