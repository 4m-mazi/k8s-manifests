apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:aeb17582042322e92ecd50339475d1a65632a0e3f22f8d47e004a8b4f279cf9a
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
