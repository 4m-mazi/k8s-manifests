apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:95ea3433d6eb9e6b305d6e3e78484ab144a206a48c4c2397a6502bcf77b5e022
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
