apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:c7b5d785d1759beb0534cdaa9d3019616313fc89b9fb61be313a3f9c84cda19f
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
