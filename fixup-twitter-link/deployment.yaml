apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:c87b31b2d34c98b82798fb8d591c57d284af3676e58115e18707ad05163b3940
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
