apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:492a665b29be3c4c50df3c7d669371d2854b8b9765815acab55bf3ea817427fc
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
