apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:25e16e05534efdf85877797a34d55ef24a7f318bd101d69983cfbe93b7aa0156
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
