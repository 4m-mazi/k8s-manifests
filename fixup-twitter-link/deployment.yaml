apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:276b27b0653c7ec74b50a948c96e0ff66b1662b981310451b12def1c1ad63706
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
