apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:872c8d547a0eac83e0009b15df1c4df0bf4516671cd9a89e069c759c94315515
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
