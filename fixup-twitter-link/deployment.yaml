apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:4bf1e0054d7f2dbd3c39e11f965169f997b33b98b24f0961eed498f15b336250
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
