apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:7a5153a5706a6688170efc0a879e6e463f61158582fb413562c47eb09278dc0d
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
