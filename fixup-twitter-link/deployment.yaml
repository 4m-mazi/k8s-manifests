apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:e518befee5e26e8dbdf4edb396c2158d3cfd86bd372e98f25cec5a366e0a355f
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
