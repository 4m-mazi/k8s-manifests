apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:bf313720642ede1f42d4e6831635715479cc588759c501ff009cdd9df1b71715
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
