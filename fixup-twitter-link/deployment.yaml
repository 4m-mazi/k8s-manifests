apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:080374e88cbee49130ae0e49a8b5b3bbbb2832ce43ad3a068445881f9d5fc717
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
