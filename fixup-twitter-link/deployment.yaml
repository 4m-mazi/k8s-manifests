apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:18d787d781abf4b82e26434d77575504e99df55f6ed629e7b647cb9f5dad8675
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
