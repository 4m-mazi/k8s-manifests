apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:8a277c8d07b9cfb8d8928f6b8215a13a240b125b7c406974c7f719e07a495113
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
