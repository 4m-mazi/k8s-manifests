apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:71f2c9a9606fef36fde77fd0cb37b53a782f831c8b16de876f80fa9f20d79ce1
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
