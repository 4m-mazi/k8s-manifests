apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:0d612939d7571e6d642171a4bfdb62d024ab30c8e90c16317c9fd5857dfbf4f8
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
