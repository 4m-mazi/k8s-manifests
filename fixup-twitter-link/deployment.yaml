apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:610d82efae7a7a61dcb04b436fa43db2c5a2e372a7d89f66ba80572882ae17a2
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
