apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:6f7bfc90f4d6243dc0f6f4c16fe4d256408c97f7cdc811d196d18028b50d2c44
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
