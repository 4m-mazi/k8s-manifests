apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:718320a5ceb7a85e2448d5ee98ea053caab052fba5a68f5a5898655f18505ddf
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
