apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:a03009a0fc75b35a8fc877661ff35ac4648fe91176c463c7ede6e860cfdd0600
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
