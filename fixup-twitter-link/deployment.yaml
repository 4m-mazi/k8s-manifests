apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:15d5968b7725739d2adbdbc914b57fafa0559cc978ef0bdaf92e196433b2de5e
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
