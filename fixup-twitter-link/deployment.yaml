apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:3b05bb801785f63d62c374ddd836c6fe9bf88ec2a9d0f2c43a0d7297ab2b6755
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
