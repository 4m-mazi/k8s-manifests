apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:6d76b84d8b71529ade2eb2256b0c73d29781f64a8c5f80be445ffcbc0ec303a5
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
