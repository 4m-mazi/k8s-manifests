apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:c3801e91967bcd0662eec9381dca34eb9cf260b50bfcbed97e34f0087ecff406
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
