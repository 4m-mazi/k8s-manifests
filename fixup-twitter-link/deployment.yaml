apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:5aec73462b00d2dedd65e33a1bf49ab15e9d11dc1a8b21efa9bec1acf3547d98
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
