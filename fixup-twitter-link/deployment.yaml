apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:5ab1cef7a7b948b780ba7332a6e40ba3aed39487341bf4012fd1310caf04e58c
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
