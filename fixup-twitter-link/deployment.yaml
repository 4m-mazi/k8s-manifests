apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:1fd5ecb1ae634236e3f55761bb71f47ff5767e713a99049ebb6a4f0c2504953c
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
