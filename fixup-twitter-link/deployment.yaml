apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:dd28eaff367d9c921a3dd72c199dd30e4129f68d767d6013595d2a17a4551941
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
