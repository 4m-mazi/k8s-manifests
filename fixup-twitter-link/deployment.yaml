apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:20c0f3600e11b49a6932dd582702bfac25fb165f6feb39ee17bd9a1500bcbd20
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
