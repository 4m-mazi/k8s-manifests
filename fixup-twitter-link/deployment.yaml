apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:28d0ac51e113728572985b4cb0df80e899b8b9b62c3615dd0ebfe5c49d54e2f8
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
