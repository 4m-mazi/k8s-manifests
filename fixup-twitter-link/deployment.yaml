apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:cd557a5488968d7067b1833f213fff99918662accc2a79a9bff95212975ae755
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
