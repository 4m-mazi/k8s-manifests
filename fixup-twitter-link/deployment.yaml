apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:4b8a946132a58c3c79ea5f94cfa8279b60415af716a6fe57978a64832f6d1441
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
