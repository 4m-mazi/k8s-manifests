apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:807b06e97897da2dd63e6d5cee6cc24972d9603a5e4e5bbb6ba064427d23ed90
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
