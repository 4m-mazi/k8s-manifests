apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:1bc6c0673cbe3c462a81355318bc4daa6505913937fa0baba4917e66143f1406
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
