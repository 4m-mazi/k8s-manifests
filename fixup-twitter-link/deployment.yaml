apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:96785c9622a5fdd494721751fcdbea8a66e5ba00bb925b78d822539a1f0bab4d
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
