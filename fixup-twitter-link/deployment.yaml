apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:1bb560e84b1c620f20b187c0043eb79a2b5f50d777047e40c284d28da03e71fa
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
