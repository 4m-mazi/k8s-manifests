apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:b8069f0527fe55cc95bbc649cd43ce0b0a365f39e02f0f6c82cfc76a3431f93d
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
