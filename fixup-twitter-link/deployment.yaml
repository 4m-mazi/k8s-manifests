apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:8657628a2b6d177b717077509a70fd2d06c8d4db620d30a8a6992a74c09ed965
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
