apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:e0e3d9f76c3f9dcd4ffc13518b0f2f37bd707936a1087e9cff4f9c77917c9200
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
