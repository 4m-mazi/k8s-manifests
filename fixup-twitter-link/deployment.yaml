apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:145034e0f158fce789a6cea7af7c59484668f3a2026c596651325b4e36c9f133
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
