apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:b230195eeca429b447a24fb79e38db51f2cd2d942003e6239ba36f1f2512e60f
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
