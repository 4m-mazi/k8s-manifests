apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:a9319442a48f82ee32f3a8c81147df5c1dff6bb66b217f0b32644c1282855c99
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
