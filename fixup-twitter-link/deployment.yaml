apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:e529cd11a706014ca4797e47101b9869f16ba81c78838f6fd01351e9266fcb86
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
