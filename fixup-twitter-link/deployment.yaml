apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:51689d6021d8b11f571513f46499bd0205fb7f5e988e62cff4ca5ef06063dbcd
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
