apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:33dfd33cca06cb92a1014e4c31fa855a647bbec7c3cf415ec16cf3c479494f92
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
