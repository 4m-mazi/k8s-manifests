apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:80ce6e557f03f44ee31d6c43ddb150f35dcff3fdcd1cd33314373999f3464bef
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
