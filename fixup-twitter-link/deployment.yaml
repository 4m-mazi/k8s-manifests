apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:60c5af267819b6cfe346f4e7791e61876f2be71796f2a31c46f6e76126af2ad6
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
