apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:b9bd0d1b3ccc82a6282a872ab97c52adc5efc501ced2093d6f9ebc29863a51bf
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
