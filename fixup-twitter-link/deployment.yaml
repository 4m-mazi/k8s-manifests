apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:c05aee23050dc464814e85ab1a8f8110b73cc3d73993eebc9caa6673db7f3273
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
