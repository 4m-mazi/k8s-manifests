apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:0728eaa4f13e7764d5d443511146ddf691fe4b56b44d6030604d381622679275
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
