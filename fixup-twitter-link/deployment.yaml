apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:6dac53280961795b6c36b337f13528dd472bb4418a6e0d08f064b85fc9d86e13
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
