apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:f4877d59c1587a83fff33e1313dc75d52a3d5f40c952d4bfde0d247f86bd31dc
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
