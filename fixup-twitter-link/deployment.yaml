apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:b0e2f0a95d07ac31d85d49214d07d6cf94bdcf5d03c564a3be2a64aa3e78a6cb
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
