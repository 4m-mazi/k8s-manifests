apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:e237e6a2765d725102433685989aedcf8ef12345162cd200954715c4e2f8ca04
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
