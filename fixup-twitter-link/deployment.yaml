apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:e1a1f38158af33d4ce8203a43cf7c4e1cdc21a7332c7ca41cb91d1b6abb41620
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
