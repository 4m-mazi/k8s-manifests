apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:d9745be40c4b639f6994decfd9092c9665abdcf9a3d77e205b3ced844fd6b4fa
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
