apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:f37ea2e82d61fc50500abe9d8754f1687cabc459a7fe949de6424a9ed32e7177
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
