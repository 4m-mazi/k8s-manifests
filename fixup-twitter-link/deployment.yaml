apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:9f04ec36bdfc0a3934ee0241c59488eb563ce42a1fdf698c34149a461225b097
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
