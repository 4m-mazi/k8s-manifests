apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:238e4cf8c05b5a4ef7d983dcab00f68d8b85deffbf927ef98ee6bceaf802b07f
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
