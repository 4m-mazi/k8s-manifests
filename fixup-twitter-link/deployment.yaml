apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:17eada7d6d9017180dc50b708d51691c0b26b866ddfe436d0b27ad6d60063f04
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
