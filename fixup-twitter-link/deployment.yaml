apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:9c87fe17bf9191216588aa3f66b058ce1b571a7513d639542b7c6b8a541e0e46
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
