apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:3ac2b8b48a2458643aa12c2b4b70ce40b434dbe38780e6a8332d2c361410f5bf
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
