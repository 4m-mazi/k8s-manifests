apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:dae5bf862aece8a4177736f1da2abba32c1680d1d6470d1c8206398678346ae1
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
