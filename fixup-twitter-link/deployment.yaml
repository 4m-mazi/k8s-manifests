apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:3cd27db2611663f714997beb2f65857cb8ea867e057544a824ab1dc311273680
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
