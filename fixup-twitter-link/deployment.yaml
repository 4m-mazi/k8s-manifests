apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:ca16611ea135f18c37307761f8afb6e4e33295e9c8abe25a1508ba26f1677429
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
