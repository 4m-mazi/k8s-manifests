apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:a766359da9dda7a8c12912b686b76c41fcc1f83965dfeb73ddaf84adc1f03629
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
