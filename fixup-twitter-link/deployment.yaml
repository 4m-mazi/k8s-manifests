apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:c8cbd4dae92a35f1db83e9cce21898a01184a23daf504e05836e4062c6463c70
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
