apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:cc54069711940b181dab59c2d35890a4e1e46620d1641a219bb6037e3e7e5e44
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
