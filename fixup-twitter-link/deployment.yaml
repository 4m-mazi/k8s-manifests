apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:2f175526c4bba92275f23264abc7081305d3e2e9efde7c1665d14213d316cbfb
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
