apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:aef0c2c27abb2851b0155596219a53942cea010c091f8f341f23b5cb8704dc81
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
