apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:7fb4851774b9229ab1692150c5bd84b8a5a869f62ef146e2eb50517fe29429d6
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
