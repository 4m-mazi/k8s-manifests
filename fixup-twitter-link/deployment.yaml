apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:f7b086363a2d46b70b6d50b4311537d3ae43b7bd4c8c952897f90a31736c66a4
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
