apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:19f0ec0b168a177c987646664c0782160a83adb4f0411513b2665689c31800bf
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
