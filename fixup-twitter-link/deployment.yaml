apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:f5688157dcd964f34f0b0381dfc4361e4cee48abd124ec47c43a2038e70a6101
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
