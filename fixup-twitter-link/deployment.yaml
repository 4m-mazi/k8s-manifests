apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:fe7389ca45c48a47f9d532504ffe9c676f7bb7c5bcb080674ccceded2804256a
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
