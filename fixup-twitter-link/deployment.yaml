apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:2efa02fb769b4a4de3437c088fba92c0fe6813f812794fb7ebfb0c436c8c7b65
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
