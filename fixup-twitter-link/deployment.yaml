apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:7f40b8d80956780dbcb9031260d395ee746886a0b9a2a25d267d202e6d633cde
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
