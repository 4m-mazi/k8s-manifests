apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:4a08f48300cf0a6b3c8bd57a58a52f7642af35b7aa2aefc1bfcad0aecdbd9687
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
