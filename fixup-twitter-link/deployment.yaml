apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:930972d2039b89989fe476ed329b111ab0e3e371ef4207587e7b7ea2abeae591
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
