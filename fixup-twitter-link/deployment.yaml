apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:c9af041763ca42324c39cd68323e66c655fd5cc5279d7117a40088db0d69dd46
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
