apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:c3757a9afe8cb7138736041ccac3e955e5f0f63db5d72facaadaf7473d329420
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
