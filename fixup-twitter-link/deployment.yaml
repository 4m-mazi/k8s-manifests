apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:417b13569b3ab49d627c489a5000103ccac970589414cf85b4a8792d716aea74
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
