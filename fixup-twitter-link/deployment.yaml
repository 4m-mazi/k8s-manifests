apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:0384955c3a6fbfc5bd9a7902ade62948dee79cd1397e20d37d0afbde5cae7e84
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
