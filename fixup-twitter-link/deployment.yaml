apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:8402795673320b42e6d1b72fae836d7bbe06493864fc2572c622c0bf1704f6a1
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
