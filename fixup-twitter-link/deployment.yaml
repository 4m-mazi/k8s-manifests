apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:db05fbd8100cc71ccbdc6f41e4bfa31b899ce269962379b4c2833a8b52742e64
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
