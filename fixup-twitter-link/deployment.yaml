apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:0fa17cdc8cd6b917157ebe19cba378c959d850fc6a1c29111768fb4b12e0f6a3
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
