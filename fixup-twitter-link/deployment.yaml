apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:40150b0fde775de906016c1465f006a108844f392b0c469d0a3cddd86de25f30
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
