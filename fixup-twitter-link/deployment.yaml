apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:3e6b87f5d70782b475435fd3ef8d5dad653e42d94c5bac911d3fed4dbc79ab86
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
