apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:ce229a31701f709544f4f8377b16e57c1e1590c9bd545519defb4cbc1dea43b4
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
