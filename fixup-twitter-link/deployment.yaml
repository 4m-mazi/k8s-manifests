apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:e3c061cabdfba08a4ab005cf9dde49dbef58ca15101b22fee1b2f9da3959ab71
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
