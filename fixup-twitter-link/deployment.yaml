apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:646f9668aa4f1ac4539b66db0ed1f2d2838a1ee357b2467c4c3b0949c8dce771
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
