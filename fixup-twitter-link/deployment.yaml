apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:c1ca733e7d4a149f216eb057b8a6be0aeec3f91fbe3eb6dd15aa2f73d1438cc1
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
