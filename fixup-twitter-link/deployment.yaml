apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:a8087aff806dbf7cb3fedc5886cedda32d81a8c30e1d8450f3a2bf88f8b433b7
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
