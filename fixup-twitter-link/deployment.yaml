apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:dd5c97e9cfb7c7f1030720626891e3e2c661dd53417fdc2df257ab9ff33ae1bc
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
