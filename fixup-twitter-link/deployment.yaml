apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:87be1767b3835e6956bb7a962eae6ae367c2ee5220094fcf960d7a3f9bb96356
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
