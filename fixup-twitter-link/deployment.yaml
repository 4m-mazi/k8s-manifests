apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:1a82b2dcf7d70e58e7cf046ee819bbd841454283d893d5932414c035ba13ab85
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
