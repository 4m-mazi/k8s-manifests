apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:891d75c8f25de40be3611d2d569e7ed882a305dc0ca15f3068616806f05331b8
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
