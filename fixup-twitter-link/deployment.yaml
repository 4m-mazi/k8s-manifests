apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:1b2a48dae4ef074813fe159316a0e9e9bbf19cecff835694a3b52ac58da8de50
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
