apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:1974540e88258b58dd792396d7d7db9273e3decf49d375d6257e20c2b07e0a88
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
