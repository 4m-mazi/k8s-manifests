apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:f53374106c44923bd4d1c34c2c8cd3aa7d61d50f15939120ecb65dbf00135726
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
