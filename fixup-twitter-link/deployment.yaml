apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:43d5764eb68324f7cc71db8c0ac4558940e964ed3da74b61ce68c0379caad673
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
