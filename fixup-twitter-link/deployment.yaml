apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:a7bfbc1ece9eeacfaa2c7f4216dbf6f53b8b31fb7b01cdbf0449a222b7cc5199
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
