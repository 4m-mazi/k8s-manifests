apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:0ed2fab749bc04e831dd6f9cf724ee0d7b50b114e9d4c791e049db5e55ef760b
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
