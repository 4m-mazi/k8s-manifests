apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:1d2f3353bf24c2820ff29cd1315ee62ba298960ac91240c3100ce9900852cf41
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
