apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:ce96375711a8cbd68c3e0d5e3ed292d6747f94d23d015d565410c7619608c5c5
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
