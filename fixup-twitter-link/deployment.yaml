apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:3c1412e37fec2b5ac4df1a2e209b68b88d9ac265f749409f5365d8748c66e505
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
