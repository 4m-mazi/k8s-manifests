apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:ae10691c1e08a9746c2b6f1ca80f991859937f935066594544316fb5af65f82c
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
