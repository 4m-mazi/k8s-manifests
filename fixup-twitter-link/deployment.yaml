apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:b29837b919646adb441b4d7bb6b73832f8f4a7cd086c26bc86148b8504ea711c
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
