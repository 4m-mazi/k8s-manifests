apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:74f11e2e669a233e2b16ded1e4ff9687108015464015ddb21c093e9e3ba2abc6
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
