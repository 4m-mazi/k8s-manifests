apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:a4dc9ecd1e6c19a9b1ddbe6668ff9a6f4bcfeaeaa20a112c66dea5d48af2c78a
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
