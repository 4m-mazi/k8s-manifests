apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:249e0d2871186e27fc6bb666bb1646faf9d0e31080ea71b69c22e2b6bc5f4364
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
