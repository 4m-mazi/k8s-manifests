apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:f7a687b930284182ae161fa40721f3b56da0dfc5384c6b9a69a76cf1bde020b9
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
