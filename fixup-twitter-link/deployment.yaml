apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:953ae40e591e2c75d3f85bbccd75e99785d181a396322cd46480d8452516ea6c
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
