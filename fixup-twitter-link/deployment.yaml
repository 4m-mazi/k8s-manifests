apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:14bc6934854464ab5f8dfb149d4c69a38b516d12e56837ff1191e9f772756201
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
