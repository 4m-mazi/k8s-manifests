apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:6955b91da34cde6fbfe72ca72f89d5474f65e31ffc33390716f13e569ab145b0
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
