apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:67cf97d42e803dc997a97291356f5c1e21e10c4553075e75aa3895ea64fb28fb
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
