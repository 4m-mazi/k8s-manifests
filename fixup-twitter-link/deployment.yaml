apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:6fbf693d59c34ebbcf31aefc00c7f2a8228d20224de4833127c6feb38bde5bae
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
