apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:2dc08423bf8aba4230e2dda3ac92f88330e36762dbbd5d7a21eaaf2d34ceadf8
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
