apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:5b5ab493100b4e750ee7b367a21e0d046d002244bcc6e804f06481961b2cb3af
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
