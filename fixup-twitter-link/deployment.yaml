apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:1f5019b902ae6c975dcdb0bddee92a69cfdbda98768db96248dbbcce3d82f049
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
