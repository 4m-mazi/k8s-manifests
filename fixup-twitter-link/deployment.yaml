apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:5769dedfd108e1dab5070225777e2b86b4591061ccc6ab55462da182b7cd7278
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
