apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:d78589d199beb745370f03ea2c6813c10e4ec0ff11b9d9c0d97d3495bb0d1c70
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
