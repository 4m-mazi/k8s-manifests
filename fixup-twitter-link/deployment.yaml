apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:3400d0001619f1bbf1699e4735c9d256dc04b574a13f4a12ed364ab021cdbe61
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
