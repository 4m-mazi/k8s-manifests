apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:96a33393493f8b8b8d64f9b350bcc32ac8477f7014628f9fce8ffc8d9885bc4e
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
