apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:07a81af6bd76b2a48611ace8ba205a58e202c1033d1c7425050e878060538260
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
