apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:1888fc49acbbbb3bb2338b47c245d19192b2a14aa44c8b103d420704cc0fe8e9
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
