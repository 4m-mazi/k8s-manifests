apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:843ca159973b0b5c3699e9c21a30253596337d1d13d2f934faf56e55087f93da
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
