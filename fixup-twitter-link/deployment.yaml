apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:f792cdd6bf1b75ba66081ff739833895486c7ab164863202e920dafb09b8a9f8
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
