apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:c99882158f675a8a2712b1dcad0bf3c696f78513fb0ae082060f5623f61656b3
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
