apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:31202a780e860dfcf5bd2054f3346957b908593f5a0a017c5fc82d98065c2f62
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
