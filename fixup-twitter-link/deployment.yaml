apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:f944499a2170df0f5186cdd0bb80e3e1d5ccb71151ce1fbc83f7613ff332c8f5
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
