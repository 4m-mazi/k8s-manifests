apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:c4ca05696b9941fe893d4f5f43cb28d929bbc3a5d34a6b20dde463356490d1e9
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
