apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:a4fc46903297e3860230b86235533cf4e0f7802de14536689e364e085347ee3b
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
