apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:904fdd8a63d61844ad9b07dfa4c9e3232e92f7f96487affaf3de29afe9111440
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
