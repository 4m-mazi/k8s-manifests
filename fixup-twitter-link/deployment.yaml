apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:5de37a41e070bb9eb9dcf2faaa26361ba8c3b7d2249d57d37fdc99ba82e71bc4
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
