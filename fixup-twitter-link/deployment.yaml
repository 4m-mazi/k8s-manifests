apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:4ecc10eab9a59f6c09c7843c212e02a9cef95dcb5ebd6fbd9a97804c051aad19
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
