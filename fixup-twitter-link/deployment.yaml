apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:73b129153b2437e11e7e5cc9a69005294ce86e7c7c9f85713ff8f69adfecd353
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
