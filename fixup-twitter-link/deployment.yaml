apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:5d91805c1e743ac31faa632ac2e5fb7c73ff5cfa8576447241d3e674cb718634
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
