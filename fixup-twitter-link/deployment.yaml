apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:449fe4f8a1831364f3f5903964eb4bbfc47f32c57053646755e5e34e3c4d6fdc
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
