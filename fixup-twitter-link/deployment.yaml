apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:716fccb07f4e5121abae8655041f0e41267d33cb8033142c347cbc5d92624892
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
