apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:970df40fe5b16fd5752d93c104f705a9a541148a50ec98f1e8d6e44125537aca
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
