apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:f1db88029f71cbdf47bef9a5c605fa26c879dc6ae7e55b9fa7cddd1499923053
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
