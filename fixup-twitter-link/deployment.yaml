apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:0c657ace128f44c6c833408b9436b041e8ed91df19b4cdc0c8e1ea9d7d23cb62
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
