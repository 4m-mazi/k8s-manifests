apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:63e70ebdaf46e6c81e7c84e1ca781c81833462d12c0f6a6cfea7f587bb66a630
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
