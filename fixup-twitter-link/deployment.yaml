apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:3f124acf5d880ea8eb344697fc09a3468932f55f0f85cffb2227a7b69f93f904
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
