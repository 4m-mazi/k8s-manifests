apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:d65ac1af17d0dc4c44fe3f417dff85b1a7587b8e8c91e5ff06228e23ca583b67
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
