apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:1524aa71f678bc1ee88791c169010c3b4ace1feb0b2bc1f39af0c45c3fbe1e20
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
