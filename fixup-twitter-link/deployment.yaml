apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:0b54aee1dfa787974b00a83251e4efe4493e5ad06c1edafc981007366dd617bc
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
