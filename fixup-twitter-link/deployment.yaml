apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:ba641c7588a05b49ebababe43e3ab059f1f4765fec11978ccbac0e7b941f4572
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
