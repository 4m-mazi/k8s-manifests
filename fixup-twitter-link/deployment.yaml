apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:06ba2ee845707eb7d7687f29b6498fb1dcbdef66008f5572e1209dc76b68e614
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
