apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:4096935a6f34caddb62ea91a7cb27d909a1745f3b6ed78595586ae855a41651d
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
