apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:a4400d1dbfb32b060c65431e8685980af5bd0e0bc795f67f50968ae353a73fb5
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
