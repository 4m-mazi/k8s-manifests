apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:d40ce059c0e291fb056ab21495371b271714f44db4b6c52eef146173a0f39307
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
