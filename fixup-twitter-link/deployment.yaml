apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:bb613fe60c2b10634051c8eae2ef909f4f0ded40ee23861753c660e40e200420
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
