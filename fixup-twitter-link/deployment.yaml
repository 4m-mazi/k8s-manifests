apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:16afb3e9a2a3448e4024e65cbe1d8f587cb9d0a0a8d348adfe4abe65c12c0ad2
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
