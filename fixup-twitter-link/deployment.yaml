apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:0aea14ec69e917996a2e54167dd2dfaa719967c05aa98dd7df1f0347b083bc67
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
