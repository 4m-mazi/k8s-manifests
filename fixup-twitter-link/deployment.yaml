apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:ee77e54dccc65ee0d978c5bcee19af79ffca6155e168a5fc7ca1347a8b0b3100
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
