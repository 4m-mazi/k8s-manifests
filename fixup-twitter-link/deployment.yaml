apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:d04c63dea0355f2e12090c25d8bd5995acc82226d877207ba4c4310732d87432
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
