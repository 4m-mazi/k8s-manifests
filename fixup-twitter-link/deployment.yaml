apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:6cfa23eb2bcf67c49a67fc7f8a280f5cb932d59c94f3c579c17f158de8a1b1eb
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
