apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:eae61a237108cd70b81268486e177843213a80a856c5eec45b36e10839b2258a
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
