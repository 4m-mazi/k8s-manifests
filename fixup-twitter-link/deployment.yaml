apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:71370cab17f6cd3eb2ee4bbe1459d6eb496e69756a5af9e005ff2973b165d9b9
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
