apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:668f9ba338adc8316eac48f05a8dcda60e6445c3db4ba60372214eafeca7dded
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
