apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:a9339442e8132d99a99492962ac492ffd6ba3c4ffd13c1e763cb6aa909a0dff9
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
