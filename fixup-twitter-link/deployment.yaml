apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:9c6af58d23bf243a65797bbcd8e1108a0860e669d05e16bfff996855c2ef58a6
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
