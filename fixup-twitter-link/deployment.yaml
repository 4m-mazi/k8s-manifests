apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:79096542f9bdb7d317db7885b63b39b7cc655913e5cb00773713daa185901b9b
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
