apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:f8a9cac20b2071cee8d4a29a8fed7096109d404c77df055a620d44100b8c0936
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
