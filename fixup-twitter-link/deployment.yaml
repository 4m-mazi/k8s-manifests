apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:6d2886fb4e3c7e5d77a12d4ad2b9e5c68ac4be8a636aa61979322b8accd1957b
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
