apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:afe3606da2d7261983a749785963c58c256d168d92903f9d545a082c0ae8dd12
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
