apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:7a1632a60456de23b1cffe847f85252212b19a923ebe853e16b13b7a5d1e64d5
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
