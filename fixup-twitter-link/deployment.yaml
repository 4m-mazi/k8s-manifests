apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:787e998048eb7b4d3230d7ff014a8b56953be3f8c008bf49b0ea5731607daa67
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
