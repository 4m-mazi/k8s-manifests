apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:9d37fc38936782d86837a7c6baa0c73de8b4763dc3e52a38f1e7c93aa31eec37
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
