apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:05161c57a54ef06fd27eb3d316de7b4dc8d6908f6d87302516fb4fc9638692a0
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
