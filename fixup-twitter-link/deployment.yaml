apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:63b6a0489b7ea6f00b90193b08009575c8362f975c7431becdfcc476d47c3803
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
