apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:92252e7581fe115c7efe33532eab8c90a9f2c1c52b8e215f8f6b8dc46e365c15
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
