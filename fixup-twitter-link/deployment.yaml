apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:bd42b7ba201aaeb0803f00b3890e5509fefa098694bf99660494ef3c5cc116bd
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
