apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:208179f18c2477824cd98d8fbdd412992325d9ba583c6790cd15451d3e6a0d36
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
