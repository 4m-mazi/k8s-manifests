apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:4cf907d068997d950fcf251d1e82683aece44c309a7e9a91c4781dd1769106b7
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
