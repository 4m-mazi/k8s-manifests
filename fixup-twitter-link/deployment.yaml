apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:a283232135f70688cb440d4ba4ae2111d98ae1f0c97c1d0295e787f1eac9ebe0
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
