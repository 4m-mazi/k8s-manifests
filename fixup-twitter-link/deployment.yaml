apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:b4d3b329d62d2e818dce1d493b389e9aaaf041dc0e0ca81647085c9b41e7d209
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
