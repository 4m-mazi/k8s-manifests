apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:0dfa4defbcd0430b6c8c37d74ad3c09bcf336d954cfaf82ebf86f45bbbe63829
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
