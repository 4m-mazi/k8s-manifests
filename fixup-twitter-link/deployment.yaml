apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:0fbd0287b99ee321077e0ec28e7d5d4adefa54782632bac6f89c2816f6e2f1ae
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
