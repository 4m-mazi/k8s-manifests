apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:9b87cab4b991a7de9350651a1c41fa82f650de9d33ec5d6800e130e431e92f79
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
