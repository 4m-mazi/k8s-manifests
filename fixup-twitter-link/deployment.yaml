apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:c036cec93803ced71119b9d2559c372c2ce9ee24dbe7c0c374a028f85e9b8320
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
