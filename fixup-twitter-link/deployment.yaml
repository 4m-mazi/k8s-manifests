apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:56627194282cc64a5d02b6ae2775f40e8b6782c5db040ea1e4ffe0448fb22b69
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
