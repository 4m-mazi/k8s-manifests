apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:83dc2459e01cacbc1bd878ad56d46954fcc0dd805b8a1126686a504eddbee130
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
