apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:b9a93714c764063fe1d934b810b4d8627597b086084a0665cf30f118ab5373d7
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
