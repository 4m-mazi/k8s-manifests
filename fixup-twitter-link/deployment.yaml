apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:b3f23b7cf6b399218bdddc7d0c9494f0afb26ed129bab9f55239494dc9b6db40
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
