apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:e4dd0a273aeb70167f97fa85e886e6b8601be7dc090dd9e2bcc792d7a3471586
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
