apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:157a8e5641182f44dd1c29794aa970081ec206d2b6b8b03ee01424776b10d086
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
