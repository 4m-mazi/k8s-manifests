apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:6645414d5e2cbb88b0068a228b3631834a1672ecdbde3fc8f96ec98101adf9aa
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
