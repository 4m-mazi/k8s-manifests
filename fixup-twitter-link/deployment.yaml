apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:a5b33299bc464bc231f433733c1341ea0b22c66796da7669545abc9998254dc2
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
