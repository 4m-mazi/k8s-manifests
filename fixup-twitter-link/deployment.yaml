apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:90e0ef6413d690abd425405f2f810f136c8b025d5277f409cd7b5802f548e5ca
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
