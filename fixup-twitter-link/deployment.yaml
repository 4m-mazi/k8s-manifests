apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:df1fd4edcd296fe25c9a0aba8f5d209de3ee8e1a64784c306af572dc7de75478
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
