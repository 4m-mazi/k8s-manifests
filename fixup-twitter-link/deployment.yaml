apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:264665ddac47980622fa455cbcd1c7cfd89f119149ee3ebf2ff34fc065a5fcfd
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
