apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:8c9568561a81b33da87a13b1e2a5c599b30b948dffd4e2a6ca87412c66a75258
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
