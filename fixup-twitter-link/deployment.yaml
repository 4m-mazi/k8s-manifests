apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:9eb7488cb08c9315fb9fb9e3ba9b026800a7b0558965713b09b6d70dff0e0087
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
