apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:678defe77bf99fef2bd57e8db09843bb9bb113d71245d931c0ad310d8ab1e6a0
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
