apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:9bc2ceb4cd55022d86caf8f17f12f4a61098c5e60ea3b5877067675354034809
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
