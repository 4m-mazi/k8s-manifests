apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:3f31e2c3c05e0d1cc6f044214f6da785c1e6dda7a2bba393583fc8f967c5ff34
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
