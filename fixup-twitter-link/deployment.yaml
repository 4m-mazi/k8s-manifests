apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:6ca5faaf2dfbef6fbbc324b6ed914a3fe6f3602f9ad9065a27a43b2d48fc0d15
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
