apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:c6795fd6112b76166cdf45f51df4539040dbe7a320ad3b2a8b6609f59c5eb9bd
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
