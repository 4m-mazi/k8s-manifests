apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:991a74a5d149aeeb04795d67d8e281235614e10c24be5c546d8fb1beb8aea665
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
