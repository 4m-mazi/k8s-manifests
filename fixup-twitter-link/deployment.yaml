apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:4c6ae9c11f788d0c806be9685097ec2ddb21005a77e9b9627411a8fb2dbd6dbb
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
