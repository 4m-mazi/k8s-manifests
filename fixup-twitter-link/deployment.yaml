apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:b814ba90c32e80c7cc788678aee65cd073c9feb27038b2d4d7e7c66cc933cec0
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
