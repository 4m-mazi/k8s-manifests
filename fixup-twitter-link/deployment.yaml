apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:5c524671dfe71b79b31249e7a059ca1f5f7e48dc16033969054171e2d51f3df4
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
