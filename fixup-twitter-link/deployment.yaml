apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:e283b95d2a63f399fd435d9f1bfd53a652cadda46d59f03b934044859312a977
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
