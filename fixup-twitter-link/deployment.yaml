apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:b85a1d16fbf417998cdd3161f3f5e2f195eff65dbd9b2f1d227238d10123551f
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
