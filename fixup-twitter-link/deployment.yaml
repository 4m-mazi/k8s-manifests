apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:4ad100fb0baccee2b0e352180930ce87944a867c7405d7f11c5e186ed6821b8e
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
