apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:2a8a08e36a46c0b513df0fff02d95b662b07028e09a21b15eaa1e8450d1118af
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
