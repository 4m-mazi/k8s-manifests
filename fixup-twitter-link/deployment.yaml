apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:8de4456378d0a1c8881fe37175bc2dd4188e17838d508237c96d3b8ff117a53d
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
