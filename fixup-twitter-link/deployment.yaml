apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:d213cb0c31bd3ccd1273abbb2115fe02b77a6670cf282bda405ca8eae2e391d2
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
