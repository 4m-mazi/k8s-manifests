apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:c0fd06e95a3eed85d51dd1bf4e93afbf415d812ce6ec1e539ad687fa39d56446
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
