apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:aa86d26ace86acabb18a07c63297613401d36546840139b4d2c9aef201aad373
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
