apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:79b2cc0ca83cb059a05f75eb2249ddec17d823b1edf54962581887813c9e76c1
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
