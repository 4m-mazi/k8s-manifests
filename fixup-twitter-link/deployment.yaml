apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:d3bb089a6a14994a06c88119f59ef0255b460d1ed8d641ebc3b795efb36832c7
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
