apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:bd47c48285224b0199ff0b61ae03b44196b1e69c4de2714bf25538633594a1ce
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
