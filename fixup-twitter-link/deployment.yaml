apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:0cc7d96291a0e2e037ea6a7be4f6d1fe3f8d4c95e5d1c5d5426640d3281a2d89
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
