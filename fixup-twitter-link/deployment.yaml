apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:2eead419a4919d9fdedc319344248ed1e2bdc87138f0d3e3d797d12b3118b65e
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
