apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:1f2f0387c2fca26974a88e4ed31ed740b4f4c540d33b008ec6c041ad63a76546
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
