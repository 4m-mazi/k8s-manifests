apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:4382572417b7ed6c645bdc4c7b1cbc73b68d62bb8c2de008799217f7f98f7696
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
