apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:7563bea0fd74131c2ce756d518a60226f2e235403f03949b015b54a0661dd400
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
