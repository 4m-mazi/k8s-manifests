apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:2d9a7d291e719d6b30a73edb0dc551b0ba8f660a9d3a31d6828b24d2c7cd5b23
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
