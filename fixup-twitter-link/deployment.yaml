apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:fe3f42ca9c7386a85044a16105747db05d7eff83493a2d4304d058b8d91a3f96
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
