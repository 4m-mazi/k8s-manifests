apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:b10c349846b804202c391b4917d058e47ee4d7bbcff14ef5ec76f7425169bf82
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
