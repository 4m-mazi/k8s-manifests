apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:ab17fa25bbf0d2c1bd23733e43c042b8e00be5f6e3652757aacfce73bb0a2965
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
