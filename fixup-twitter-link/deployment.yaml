apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:e9c16f1b88dc49e50149a961285c8de11afab5e8d8e2eeb60c4c673df56b7d37
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
