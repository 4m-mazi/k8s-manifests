apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:8ee263a049d4f9d38215693474c876321ced8e7f172d69bd10de4bcc8c97e801
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
