apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:d54794152372394a541f384ff562c5190cfd2ef64c58a189efee6c99109c4011
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
