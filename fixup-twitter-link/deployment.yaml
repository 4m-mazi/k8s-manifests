apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:29b5b931031549bc42dfbb5d6820751503c75fe47a158121c62657baa0082fc3
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
