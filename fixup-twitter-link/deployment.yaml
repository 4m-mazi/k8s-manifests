apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:935f184d57a453e0b110840de7aaa4bd767807456f0ac79f5516e9665b03317b
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
