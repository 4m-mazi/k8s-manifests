apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:4b9a1cc1bb99ad1d7b57c03dfe26e2b6e4f751bbe56cf82bbd82e28f0b4c0cbd
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
