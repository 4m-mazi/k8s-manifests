apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:41982f65a02bf50e700fa0f733591f60d8adebbef17c38404778a56b54d0f26e
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
