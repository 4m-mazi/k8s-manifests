apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:c7bf129af6a39653f941bd34af81a840eaf73446f06cc5974d7ad36ea851e110
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
