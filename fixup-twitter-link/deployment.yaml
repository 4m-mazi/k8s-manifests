apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:fcc0dda2fbfc698a7293aacc8190667dae86493bae046677d016700a636e06a6
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
