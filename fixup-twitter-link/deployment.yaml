apiVersion: apps/v1
kind: Deployment
metadata:
  name: fixup-twitter-link-deployment
  labels:
    app: fixup-twitter-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fixup-twitter-link
  template:
    metadata:
      labels:
        app: fixup-twitter-link
    spec:
      containers:
        - name: fixup-twitter-link
          image: ghcr.io/4m-mazi/fixup-twitter-link:main@sha256:71c709e8b972081f34e4f0a4345d75b03495691503809fd931230c2d5e99f76a
          envFrom:
            - secretRef:
                name: discord-bot-token
            - secretRef:
                name: sentry-token
